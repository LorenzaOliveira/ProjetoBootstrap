<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="shortcut icon" href="assets/images/JustiAI_logo1_escura.png" type="image/png">
        <title>Cadastro</title>
        <style>
            body {
                background: rgba(65, 33, 108, 1);
                color: #FFFFFF;
            }

            a {
                color: rgba(255, 255, 255, 0.55);
            }
        </style>
    </head>

    <body>
        <div class="container my-3">
            <h1 class="display-3">Cadastre-se</h1>
            <hr>
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-6 position-relative">
                  <label for="nome" class="form-label">Nome</label>
                  <input type="text" class="form-control" id="nome" required>
                  <div class="valid-tooltip">
                    Nome válido!
                  </div>
                  <div class="invalid-tooltip">
                    Por favor, forneça um nome válido.
                  </div>
                </div>
              
                <div class="col-md-6 position-relative">
                  <label for="sobrenome" class="form-label">Sobrenome</label>
                  <input type="text" class="form-control" id="sobrenome" required>
                  <div class="valid-tooltip">
                    Sobrenome válido!
                  </div>
                  <div class="invalid-tooltip">
                    Por favor, forneça um sobrenome válido.
                  </div>
                </div>
              
                <div class="col-md-6 position-relative">
                  <label for="email" class="form-label">Email *</label>
                  <input type="email" class="form-control" id="email" required>
                  <div class="invalid-tooltip">
                    Por favor, forneça um email válido.
                  </div>
                </div>
              
                <div class="col-md-6 position-relative">
                  <label for="senha" class="form-label">Senha *</label>
                  <input type="password" class="form-control" id="senha" required>
                  <div class="invalid-tooltip">
                    Por favor, forneça uma senha.
                  </div>
                </div>
              
                <div class="col-12">
                  <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="termos" required>
                        <label class="form-check-label" for="termos">
                        Concordo com os termos e condições *
                        </label>
                        <div class="invalid-tooltip">
                            ocê deve concordar com os termos para continuar.
                        </div>
                  </div>
                </div>
              
                <div id="liveAlertPlaceholder" class="col-12"></div>
              
                <div class="col-12">
                  <button type="button" class="btn btn-primary" id="liveAlertBtn">Cadastrar</button>
                </div>
              </form>
              
              <script>
                
                const alertPlaceholder = document.getElementById('liveAlertPlaceholder');
                const appendAlert = (message, type) => {
                  const wrapper = document.createElement('div');
                  wrapper.innerHTML = [
                    `<div class="alert alert-${type} alert-dismissible" role="alert">`,
                    `   <div>${message}</div>`,
                    '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
                    '</div>'
                  ].join('');
                  alertPlaceholder.append(wrapper);
                };
              
                
                const form = document.querySelector('.needs-validation');
                const alertTrigger = document.getElementById('liveAlertBtn');
                
                alertTrigger.addEventListener('click', () => {
                  if (form.checkValidity()) {
                    appendAlert('Cadastro realizado com sucesso!', 'success');
                  } else {
                    form.classList.add('was-validated');
                    appendAlert('Por favor, preencha todos os campos obrigatórios.', 'danger');
                  }
                });
              </script>
              

        </div>

    </body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
